<!DOCTYPE html>
<html>
    <head>
        <title>Connect: Login.</title>
        <link rel="stylesheet" type="text/css" href="login.css">
    </head>
    <body>
        <section class="box-container">
            <div class="box1">
                <p id="first">WELCOME <br> BACK!</p>
                <p>new here? <a href="">Create Account</a></p>
            </div>
        
            <div class="box2">
                <h2 id="sign-in">SIGN IN</h2>
                <div>
                    <input type="email" placeholder="email" class="rounded">
                    <input type="password" placeholder="password" class="rounded" id="password">
                </div>

                    <a href="" id=forgotPass>forgot password?</a>
                    <br><br>
                    <input type="submit" class="rounded" id="continueButton">

                
                <br><br><br>
                <div class="button-container">
                    <button id="button1">Log in with Google</button>
                    <button id="button2">Log in with Facebook</button>
                </div>

            </div>
            <div class="clear"></div>
        </section>
    </body>
</html>
